<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: #5a9fd4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #4a8ac4;
            border-radius: 20px;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: white;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        
        .coins-display {
            background: #74e291;
            border-radius: 10px;
            padding: 10px 20px;
            display: inline-block;
            color: #1a1a2e;
            font-size: 0.7em;
        }
        
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .tab {
            flex: 1;
            background: #6495ed;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            font-size: 0.5em;
            font-family: 'Press Start 2P', cursive;
        }
        
        .tab.active {
            background: #74e291;
            color: #1a1a2e;
        }
        
        .store-content {
            background: #3a7ab4;
            border-radius: 15px;
            padding: 15px;
            min-height: 350px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
        }
        
        .item-card {
            background: #2a6a9a;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            position: relative;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .item-card:hover {
            background: #357ab8;
        }
        
        .item-icon {
            font-size: 0.3em;
            margin-bottom: 8px;
            background: #1a5a8a;
            border: 2px dashed #5a9fd4;
            border-radius: 8px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7ab8e8;
            line-height: 1.3;
            text-align: center;
            padding: 5px;
        }
        
        .item-name {
            display: none;
        }
        
        .item-price {
            display: none;
        }
        
        .buy-button {
            background: #74e291;
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            padding: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.35em;
            width: 100%;
        }
        
        .buy-button:disabled {
            background: #888;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .owned-badge {
            position: absolute;
            top: 3px;
            right: 3px;
            background: #ffd460;
            color: #1a1a2e;
            padding: 2px 5px;
            font-size: 0.3em;
            border-radius: 3px;
            line-height: 1;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #74e291;
            border-radius: 10px;
            padding: 15px;
            color: #1a1a2e;
            font-size: 0.6em;
            z-index: 1000;
            animation: slideIn 0.3s, slideOut 0.3s 2s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
        
        @keyframes slideOut {
            to { transform: translateX(400px); }
        }
        
        @media (max-width: 768px) {
            .tab {
                font-size: 0.4em;
                padding: 10px;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VICTOR SHOP</h1>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="characters">CHARS</button>
            <button class="tab" data-tab="maps">MAPS</button>
            <button class="tab" data-tab="powerups">POWER</button>
            <button class="tab" data-tab="skins">SKINS</button>
        </div>
        
        <div class="store-content">
            <div class="items-grid" id="itemsGrid"></div>
        </div>
    </div>

    <script>
        const storeData = {
            characters: [
                { id: 1, name: 'WARRIOR', price: 150, owned: false },
                { id: 2, name: 'MAGE', price: 200, owned: false },
                { id: 3, name: 'ARCHER', price: 180, owned: false },
                { id: 4, name: 'NINJA', price: 250, owned: false },
                { id: 5, name: 'PALADIN', price: 220, owned: false },
                { id: 6, name: 'ASSASSIN', price: 230, owned: false }
            ],
            maps: [
                { id: 7, name: 'FOREST', price: 100, owned: false },
                { id: 8, name: 'VOLCANO', price: 150, owned: false },
                { id: 9, name: 'ICE', price: 120, owned: false },
                { id: 10, name: 'DESERT', price: 110, owned: false },
                { id: 11, name: 'CASTLE', price: 180, owned: false },
                { id: 12, name: 'SPACE', price: 200, owned: false }
            ],
            powerups: [
                { id: 13, name: 'SPEED', price: 50, owned: false },
                { id: 14, name: 'SHIELD', price: 75, owned: false },
                { id: 15, name: 'DAMAGE', price: 60, owned: false },
                { id: 16, name: 'HEALTH', price: 40, owned: false },
                { id: 17, name: 'INVIS', price: 90, owned: false },
                { id: 18, name: 'BOMB', price: 80, owned: false }
            ],
            skins: [
                { id: 19, name: 'GOLD', price: 300, owned: false },
                { id: 20, name: 'SHADOW', price: 250, owned: false },
                { id: 21, name: 'NEON', price: 280, owned: false },
                { id: 22, name: 'CRYSTAL', price: 350, owned: false },
                { id: 23, name: 'FLAME', price: 270, owned: false },
                { id: 24, name: 'FROST', price: 260, owned: false }
            ]
        };
        
        let coins = 1000;
        let currentTab = 'characters';
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2300);
        }
        
        function updateCoins() {
            document.getElementById('coinAmount').textContent = coins;
        }
        
        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            storeData[currentTab].forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                const canAfford = coins >= item.price;
                
                card.innerHTML = `
                    ${item.owned ? '<div class="owned-badge">âœ“</div>' : ''}
                    <div class="item-icon">COMING SOON</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${item.price}</div>
                    <button class="buy-button" ${!canAfford || item.owned ? 'disabled' : ''}>
                        ${item.owned ? 'OWNED' : 'BUY'}
                    </button>
                `;
                
                const buyButton = card.querySelector('.buy-button');
                buyButton.addEventListener('click', () => buyItem(item));
                
                grid.appendChild(card);
            });
        }
        
        function buyItem(item) {
            if (item.owned || coins < item.price) return;
            
            coins -= item.price;
            item.owned = true;
            updateCoins();
            renderItems();
            showNotification(`${item.name} BOUGHT!`);
        }
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                renderItems();
            });
        });
        
        renderItems();
    </script>
</body>
</html>
